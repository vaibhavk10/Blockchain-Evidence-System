<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            word-wrap: break-word;
            max-width: 200px;
        }
        .hash-cell {
            word-break: break-all;
        }
    </style>
</head>
<body>
     <div class="container">
        <h1>Blockchain Viewer</h1>
        <table>
            <tr>
                <th>Timestamp</th>
                <th>Name</th>
                <th>Age</th>
                <th>UID</th>
                <th>Evidence</th>
                <th>Hash</th>
                <th>Previous Hash</th>
                <th>Action</th>
            </tr>
            {% for record in blockchain %}
            <tr>
                <td>{{ record.timestamp }}</td>
                <td>{{ record.name }}</td>
                <td>{{ record.age }}</td>
                <td>{{ record.uid }}</td>
                <td>{{ record.evidence }}</td>
                <td>{{ record.hash }}</td>
                <td>{{ record.previous_hash }}</td>
                <td>
                    <form action="{{ url_for('delete_record', uid=record.uid) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this record?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
